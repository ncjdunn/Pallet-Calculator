<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>John's Dark Pallet Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Dark theme */
    body {
      margin: 0;
      height: 100vh;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    .calculator {
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      padding: 24px;
      width: 360px;
      text-align: center;
    }
    .calculator img {
      display: block;
      margin: 0 auto 16px;
      max-height: 60px;
    }
    .calculator h1 {
      margin: 0 0 20px;
      font-size: 24px;
      color: #ffffff;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      color: #cfcfcf;
    }
    input,
    select {
      margin-top: 6px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #2c2c2c;
      color: #e0e0e0;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #bb86fc;
      color: #121212;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #9a65d1;
    }
    .results {
      margin-top: 24px;
      background: #2c2c2c;
      padding: 12px;
      border-radius: 6px;
      min-height: 80px;
      font-size: 16px;
      color: #e0e0e0;
      white-space: pre-wrap;
      text-align: left;
    }
    .note {
      color: #fbbd08;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <img src="logo.png" alt="Company Logo">
    <h1>John's Pallet Calculator</h1>
    <div class="grid">
      <label>Liner Length (ft)
        <input type="number" id="length" placeholder="e.g. 2500">
      </label>
      <label>Diameter (in)
        <input type="number" id="diameter" placeholder="e.g. 10">
      </label>
      <label>Gauge (mm)
        <input type="number" id="gauge" placeholder="e.g. 6">
      </label>
      <label>Manual Pallet Length
        <select id="manualLength">
          <option value="">Auto</option>
          <option value="4">4 ft</option>
          <option value="7">7 ft</option>
          <option value="9">9 ft</option>
          <option value="12">12 ft</option>
          <option value="15">15 ft</option>
          <option value="20">20 ft</option>
          <option value="24">24 ft</option>
          <option value="30">30 ft</option>
          <option value="34">34 ft</option>
          <option value="35">35 ft</option>
          <option value="36">36 ft</option>
          <option value="40">40 ft</option>
          <option value="42">42 ft</option>
          <option value="43">43 ft</option>
          <option value="45">45 ft</option>
          <option value="48">48 ft</option>
          <option value="53">53 ft</option>
          <option value="58">58 ft</option>
          <option value="60">60 ft</option>
          <option value="65">65 ft</option>
          <option value="70">70 ft</option>
          <option value="72">72 ft</option>
        </select>
      </label>
      <label>Pallet Width (ft)
        <select id="palletWidth">
          <option value="4">4 ft</option>
          <option value="7">7 ft</option>
          <option value="8">8 ft</option>
        </select>
      </label>
      <label>Direction
        <select id="direction">
          <option value="longways">Longways</option>
          <option value="sideways">Sideways</option>
        </select>
      </label>
      <label>Manual Stacks
        <select id="manualStacks">
          <option value="">Auto</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </label>
    </div>
    <button id="calculateBtn" onclick="calculate()">Calculate</button>
    <div class="results" id="results"></div>
  </div>
  <script>
    const palletLengths = [4,7,9,12,15,20,24,30,34,35,36,40,42,43,45,48,53,58,60,65,70,72];
    function calculate() {
      const length = parseFloat(document.getElementById('length').value);
      const diameter = parseFloat(document.getElementById('diameter').value);
      const gauge = parseFloat(document.getElementById('gauge').value);
      let width = parseInt(document.getElementById('palletWidth').value,10);
      let direction = document.getElementById('direction').value;
      const manualLen = document.getElementById('manualLength').value;
      const manualStacks = document.getElementById('manualStacks').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      if (manualLen==='7'||manualLen==='4') { width=4; direction=(manualLen==='7')?'longways':direction; }
      if (!length||!diameter||!gauge) { resultsDiv.textContent='Please fill in all fields.'; return; }
      const perFold=(diameter>=24?gauge*0.2644:gauge*0.3175)
        +((diameter===10&&gauge===6)?(1.905-gauge*0.3175):0)
        +((diameter>=24&&gauge===12)?(3.173-(gauge*0.2644)):0);
      const stackWidth=Math.PI*diameter/2;
      const mStacks=manualStacks?parseInt(manualStacks,10):null;
      const list=manualLen?[parseInt(manualLen,10)]:palletLengths;
      for(let len of list){
        const stacks=mStacks||Math.floor((width*12)/stackWidth);
        const folds=Math.floor((length/stacks)/(2*(direction==='longways'?len:width)));
        const totalHt=folds*perFold+10;
        const limit=((len===4||len===7)&&width===4)?43:73.2;
        if(stacks&&folds&&totalHt<=limit){
          let out=`Pallet: ${len}Ã—${width} ft
Stacks: ${stacks}
Folds/Stack: ${folds}
Height: ${totalHt.toFixed(2)} in`;
          if(limit===43) out+=`
(Note: Height capped at 43 in)`;
          resultsDiv.textContent=out; return;
        }
      }
      resultsDiv.textContent=`No pallet fits under ${((manualLen==='7'||manualLen==='4')&&width===4)?'43':'73.2'} in`;
    }
  </script>
</body>
</html>
