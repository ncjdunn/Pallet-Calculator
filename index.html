<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>John's Better Pallet Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="app-icon.png">
  <meta name="theme-color" content="#1e1e1e">
  <style>
    /* Dark theme with wood grain bezel */
    body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background:#121212; color:#e0e0e0; font-family:'Segoe UI', Tahoma, sans-serif; }
    .bezel { background:url('wood_grain_texture.jpg') no-repeat center center; background-size:cover; padding:16px; border-radius:16px; box-shadow:0 0 12px rgba(0,0,0,0.5); }
    .calculator { background:#1e1e1e; border-radius:8px; box-shadow:inset 0 2px 8px rgba(0,0,0,0.7); padding:24px; width:360px; text-align:center; }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    label, input, select, button { width:100%; }
    label { display:flex; flex-direction:column; align-items:center; font-size:14px; color:#cfcfcf; }
    input, select { margin-top:6px; padding:8px; font-size:16px; border:1px solid #444; border-radius:6px; background:#2c2c2c; color:#e0e0e0; text-align:center; }
    button { margin-top:20px; padding:12px; font-size:18px; border:none; border-radius:6px; background:#bb86fc; color:#121212; cursor:pointer; font-weight:bold; }
    button:hover { background:#9a65d1; }
    .results { margin-top:24px; background:#2c2c2c; padding:12px; border-radius:6px; min-height:100px; font-size:16px; white-space:pre-wrap; text-align:left; color:#e0e0e0; }
  </style>
</head>
<body>
  <div class="bezel">
    <div class="calculator">
      <h1>John's Better Pallet Calculator</h1>
      <div class="grid">
        <label>Liner Length (ft)<input type="number" id="length"></label>
        <label>Diameter (in)<input type="number" id="diameter"></label>
        <label>Gauge (mm)<input type="number" id="gauge"></label>
        <label>Pallet Length<select id="manualLength">
            <option value="">Auto</option>
            <option>4</option><option>7</option><option>9</option><option>12</option><option>15</option>
            <option>20</option><option>24</option><option>30</option><option>34</option><option>35</option>
            <option>36</option><option>40</option><option>42</option><option>43</option><option>45</option>
            <option>48</option><option>53</option><option>58</option><option>60</option><option>65</option>
            <option>70</option><option>72</option>
        </select></label>
        <label>Pallet Width<select id="palletWidth">
            <option value="4">4</option>
            <option value="7" selected>7</option>
            <option value="8">8</option>
        </select></label>
        <label>Direction<select id="direction">
            <option value="longways">Longways</option>
            <option value="sideways">Sideways</option>
        </select></label>
        <label>Manual Stacks<select id="manualStacks">
            <option value="">Auto</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
            <option>6</option><option>7</option><option>8</option><option>9</option>
        </select></label>
        <label>Customer<select id="customer">
            <option value="">None</option>
            <option value="corby">Corby Stock (7.5 ft pallets)</option>
            <option value="uwfl">UW FL 2000×7.75×6 on 5×7</option>
            <option value="gulf">Gulf Coast 4000×8×6 on 9×7</option>
            <option value="jetjack">Jet Jack &lt;5000×7.95×6 on 12×7</option>
            <option value="leak">Leak Eliminators Stock on 9×7</option>
            <option value="minchem">Min Chem (AE max 7×7)</option>
            <option value="municipal">Municipal Pipe on 9×7</option>
            <option value="suncoast">Suncoast 3000×8×6 on 7×7</option>
        </select></label>
      </div>
      <button id="calculateBtn">Calculate</button>
      <div id="results" class="results"></div>
    </div>
  </div>
  <script>
    const palletLengths = [4,7,9,12,15,20,24,30,34,35,36,40,42,43,45,48,53,58,60,65,70,72];
    const elements = ['length','diameter','gauge','manualLength','palletWidth','direction','manualStacks','customer'];
    elements.forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener('input', calculate);
      el.addEventListener('change', calculate);
    });
    document.getElementById('calculateBtn').addEventListener('click', calculate);
    // initial calc
    calculate();
    function calculate() {
      const length = parseFloat(document.getElementById('length').value);
      const diameter = parseFloat(document.getElementById('diameter').value);
      const gauge = parseFloat(document.getElementById('gauge').value);
      const manualLen = document.getElementById('manualLength').value;
      let widthFt = parseInt(document.getElementById('palletWidth').value, 10);
      const direction = document.getElementById('direction').value;
      const manualStacks = document.getElementById('manualStacks').value;
      const custSelect = document.getElementById('customer').value;
      const results = document.getElementById('results');
      if (!length || !diameter || !gauge) { results.textContent = 'Please fill in all fields.'; return; }
      let perFold = diameter >= 24 ? gauge*0.2644 : gauge*0.3175;
      if (diameter===10 && gauge===6) perFold=1.905;
      if (diameter>=24 && gauge===12) perFold=3.173;
      const stackW = Math.PI*diameter/2;
      const capHeight = 72.12;
      // Manual mode
      if (manualLen) {
        const l = parseInt(manualLen,10);
        const stacks = manualStacks ? parseInt(manualStacks,10) : Math.floor((widthFt*12)/stackW);
        if (stacks<=0) { results.textContent='No stacks fit.'; return; }
        const folds=Math.floor((length/stacks)/(2*(direction==='longways'?l:widthFt)));
        const totalIn=folds*perFold+10;
        results.textContent=`Pallet: ${l}×${widthFt} ft\nStacks: ${stacks}\nFolds: ${folds}\nHeight: ${(totalIn/12).toFixed(2)} ft`;
        return;
      }
      // 8-ft-wide auto
      if (widthFt===8 && !manualStacks) {
        for (let l of palletLengths.filter(l=>l!==4)) {
          const stacks=2;
          const folds=Math.floor((length/stacks)/(2*(direction==='longways'?l:8)));
          const totalIn=folds*perFold+10;
          if (totalIn<=capHeight) {
            results.textContent=`Pallet: ${l}×8 ft\nStacks: ${stacks}\nFolds: ${folds}\nHeight: ${(totalIn/12).toFixed(2)} ft`;
            return;
          }
        }
      }
      // 31" special
      if (!manualLen && !manualStacks && Math.abs(diameter-31)<0.001) {
        const stacks7=1;
        const folds7=Math.floor((length/stacks7)/(2*7));
        const totalIn7=folds7*perFold+10;
        if (totalIn7<=capHeight) {
          results.textContent=`Pallet: 7×7 ft\nStacks: ${stacks7}\nFolds: ${folds7}\nHeight: ${(totalIn7/12).toFixed(2)} ft`;
          return;
        }
        for (let l of palletLengths.filter(l=>l>=7)) {
          const stacks=2;
          const folds=Math.floor((length/stacks)/(2*8));
          const totalIn=folds*perFold+10;
          if (totalIn<=capHeight) {
            results.textContent=`Pallet: ${l}×8 ft\nStacks: ${stacks}\nFolds: ${folds}\nHeight: ${(totalIn/12).toFixed(2)} ft`;
            return;
          }
        }
      }
      // Default auto (7-ft)
      for (let l of palletLengths.filter(l=>!(widthFt===8&&l===4))) {
        const stacks=manualStacks?parseInt(manualStacks,10):Math.floor((widthFt*12)/stackW);
        if (stacks<=0) continue;
        const folds=Math.floor((length/stacks)/(2*(direction==='longways'?l:widthFt)));
        const totalIn=folds*perFold+10;
        const cap=(widthFt===4&&(l===4||l===7))||(widthFt===7&&l===4)?43:capHeight;
        if (totalIn<=cap) {
          results.textContent=`Pallet: ${l}×${widthFt} ft\nStacks: ${stacks}\nFolds: ${folds}\nHeight: ${(totalIn/12).toFixed(2)} ft`;
          return;
        }
      }
      results.textContent='No pallet fits.';
    }
  </script>
</body>
</html>
