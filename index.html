<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>John's Better Pallet Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; height:100vh; background:#121212; color:#e0e0e0; display:flex; justify-content:center; align-items:center; font-family:'Segoe UI', Tahoma, sans-serif; }
    .bezel { background:url('wood_grain_texture.jpg') no-repeat center center; background-size:cover; padding:16px; border-radius:16px; box-shadow:0 0 12px rgba(0,0,0,0.5); filter:brightness(1.3) contrast(1.1); }
    .calculator { background:#1e1e1e; border-radius:8px; box-shadow:inset 0 2px 8px rgba(0,0,0,0.7); padding:24px; width:360px; text-align:center; }
    .calculator img { margin:0 auto 16px; max-height:60px; display:block; }
    .calculator h1 { margin:0 0 20px; font-size:24px; color:#fff; }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; justify-items:center; }
    label { display:flex; flex-direction:column; align-items:center; font-size:14px; color:#cfcfcf; width:100%; }
    input,select { margin-top:6px; padding:10px; font-size:16px; border:1px solid #444; border-radius:6px; background:#2c2c2c; color:#e0e0e0; width:80%; max-width:140px; text-align:center; }
    button { margin-top:20px; width:100%; padding:14px; font-size:18px; border:none; border-radius:6px; background:#bb86fc; color:#121212; cursor:pointer; font-weight:bold; }
    button:hover { background:#9a65d1; }
    .results { margin-top:24px; background:#2c2c2c; padding:12px; border-radius:6px; min-height:80px; font-size:16px; color:#e0e0e0; white-space:pre-wrap; text-align:center; }
  </style>
</head>
<body>
  <div class="bezel">
    <div class="calculator">
      <img src="logo.png" alt="Company Logo">
      <h1>John's Better Pallet Calculator</h1>
      <div class="grid">
        <label>Liner Length (ft)<input type="number" id="length" placeholder="e.g. 2500"></label>
        <label>Diameter (in)<input type="number" id="diameter" placeholder="e.g. 10"></label>
        <label>Gauge (mm)<input type="number" id="gauge" placeholder="e.g. 6"></label>
        <label>Manual Pallet Length<select id="manualLength">
            <option value="">Auto</option><option value="4">4 ft</option><option value="7">7 ft</option><option value="9">9 ft</option><option value="12">12 ft</option>
        </select></label>
        <label>Pallet Width (ft)<select id="palletWidth">
            <option value="4">4 ft</option><option value="7" selected>7 ft</option><option value="8">8 ft</option>
        </select></label>
        <label>Direction<select id="direction"><option value="longways">Longways</option><option value="sideways">Sideways</option></select></label>
        <label>Manual Stacks<select id="manualStacks">
            <option value="">Auto</option><option value="1">1</option><option value="2">2</option><option value="3">3</option>
        </select></label>
      </div>
      <button id="calculateBtn">Calculate</button>
      <div class="results" id="results"></div>
    </div>
  </div>
  <script>
    document.getElementById('calculateBtn').addEventListener('click', calculate);
    document.addEventListener('keydown', e => { if (e.key === 'Enter') calculate(); });
    document.addEventListener('DOMContentLoaded', () => {
      const ml = document.getElementById('manualLength'), pw = document.getElementById('palletWidth');
      ml.addEventListener('change', () => {
        const o8 = pw.querySelector('option[value="8"]');
        o8.disabled = ml.value === '4';
        if (o8.disabled && pw.value==='8') pw.value='7';
      });
    });
    const lengths=[4,7,9,12,15,20,24,30,34,35,36,40,42,43,45,48,53,58,60,65,70,72];
    function calculate(){
      const l=+document.getElementById('length').value,
            d=+document.getElementById('diameter').value,
            g=+document.getElementById('gauge').value;
      let w=+document.getElementById('palletWidth').value,
          dir=document.getElementById('direction').value,
          ml=document.getElementById('manualLength').value,
          msel=document.getElementById('manualStacks').value,
          res=document.getElementById('results');
      res.textContent='';
      if(!ml&&d===31){
        const pf=(d>=24?g*0.2644:g*0.3175)+((d===10&&g===6)?1.905-g*0.3175:0)+((d>=24&&g===12)?3.173-g*0.2644:0);
        if(pf*Math.floor(l/(14))+10>72){w=8;document.getElementById('palletWidth').value='8';document.getElementById('manualStacks').value='2';}
      }
      if(ml==='4'||ml==='7'){w=4;dir='longways';}
      if(!l||!d||!g){res.textContent='Please fill in all fields.';return;}
      const pf2=(d>=24?g*0.2644:g*0.3175)+((d===10&&g===6)?1.905-g*0.3175:0)+((d>=24&&g===12)?3.173-g*0.2644:0),
            sw=Math.PI*d/2,
            ms=msel?+msel:null;
      let arr=ml?[+ml]:lengths;
      if(w===8)arr=arr.filter(x=>x!==4);
      let limit;
      for(let x of arr){
        const stk=ms||Math.floor(12*w/sw),
              f=Math.floor((l/stk)/(2*(dir==='longways'?x:w))),
              th=f*pf2+10;
        limit=(w===4&&(x===4||x===7))?43:73.2;
        if(stk&&f&&th<=limit){
          let out=`Pallet: ${x}Ã—${w} ft\nStacks: ${stk}\nFolds/Stack: ${f}\nHeight: ${th.toFixed(2)} in`;
          if(limit===43)out+=`\n(Note: Height capped at 43 in)`;
          res.textContent=out;return;
        }
      }
      res.textContent=`No pallet fits under ${limit===43?'43':'73.2'} in`;
    }
  </script>
</body>
</html>
