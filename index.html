<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>John's Better Pallet Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="app-icon.png">
  <meta name="theme-color" content="#1e1e1e">
  <style>
    body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background:#121212; color:#e0e0e0; font-family:'Segoe UI', Tahoma, sans-serif; }
    .bezel { background:url('wood_grain_texture.jpg') no-repeat center center; background-size:cover; padding:16px; border-radius:16px; box-shadow:0 0 12px rgba(0,0,0,0.5); filter:brightness(1.3) contrast(1.1); }
    .calculator { background:#1e1e1e; border-radius:8px; box-shadow:inset 0 2px 8px rgba(0,0,0,0.7); padding:24px; width:360px; text-align:center; }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    label, input, select, button { width:100%; }
    label { display:flex; flex-direction:column; align-items:center; font-size:14px; color:#cfcfcf; }
    input, select { margin-top:6px; padding:8px; font-size:16px; border:1px solid #444; border-radius:6px; background:#2c2c2c; color:#e0e0e0; text-align:center; }
    button { margin-top:20px; padding:12px; font-size:18px; border:none; border-radius:6px; background:#bb86fc; color:#121212; cursor:pointer; font-weight:bold; }
    button:hover { background:#9a65d1; }
    .results { margin-top:24px; background:#2c2c2c; padding:12px; border-radius:6px; min-height:160px; font-size:16px; white-space:pre-wrap; text-align:left; color:#e0e0e0; }
  </style>
</head>
<body>
  <div class="bezel">
    <div class="calculator">
      <h1>John's Better Pallet Calculator <img src="./logo.png" alt="Logo" style="height:40px; vertical-align:middle; margin-left:8px;" /></h1>
      <div class="grid">
        <label>Liner Length (ft)<input type="number" id="length"></label>
        <label>Diameter (in)<input type="number" id="diameter"></label>
        <label>Gauge (mm)<input type="number" id="gauge"></label>
        <label>Pallet Length<select id="manualLength">
          <option value="">Auto</option>
          <option>4</option><option>7</option><option>9</option><option>12</option><option>15</option>
          <option>20</option><option>24</option><option>30</option><option>34</option><option>35</option>
          <option>36</option><option>40</option><option>42</option><option>43</option><option>45</option>
          <option>48</option><option>53</option><option>58</option><option>60</option><option>65</option>
          <option>70</option><option>72</option>
        </select></label>
        <label>Pallet Width<select id="palletWidth">
          <option value="auto" selected>Auto</option>
          <option>4</option><option>7</option><option>7.5</option><option>8</option><option>9</option>
          <option>12</option><option>15</option><option>20</option>
        </select></label>
        <label>Direction<select id="direction">
          <option value="longways">Longways</option>
          <option value="sideways">Sideways</option>
        </select></label>
        <label>Manual Stacks<select id="manualStacks">
          <option value="">Auto</option>
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          <option>6</option><option>7</option><option>8</option><option>9</option>
        </select></label>
      </div>
      <button id="calculateBtn">Calculate</button>
      <div id="results" class="results"></div>
    </div>
  </div>
  <script>
    function calculateLayflatWidth(diameter, gauge) {
      return ((Math.PI * diameter) / 2) * 0.92 - (0.01 * gauge * 12);
    }
    const BASE_HEIGHT_FT = 0.56;
    const K = 0.0272;
    const MAX_HEIGHT_FT = 6;
    const palletLengths = [4,7,9,12,15,20,24,30,34,35,36,40,42,43,45,48,53,58,60,65,70,72];
    const palletWidths = [4,7,7.5,8,9,12,15,20];

    document.getElementById('calculateBtn').addEventListener('click', calculate);
    ['length','diameter','gauge','manualLength','palletWidth','direction','manualStacks']
      .forEach(id => document.getElementById(id).addEventListener('change', calculate));

    function formatHeight(inches) {
      const ft = Math.floor(inches / 12);
      const inch = (inches - ft * 12).toFixed(1);
      return `${ft} ft ${inch} in`;
    }
    function formatResult(lines) { return lines.join("\n"); }

    function calculate() {
      const L = parseFloat(document.getElementById('length').value);
      const D = parseFloat(document.getElementById('diameter').value);
      const G = parseFloat(document.getElementById('gauge').value);
      const results = document.getElementById('results');
      if (!L || !D || !G) return results.textContent = 'Please fill in all fields.';

      let manualLen = document.getElementById('manualLength').value;
      let widthSel = document.getElementById('palletWidth').value;
      const isSideways = document.getElementById('direction').value === 'sideways';
      let manualStacks = document.getElementById('manualStacks').value;

      // Default 4×7 for auto-width
      if (widthSel === '4' && !manualLen) manualLen = '7';

      // Manual override
      if (manualLen) {
        let w = (widthSel==='auto'?7:parseFloat(widthSel));
        let l = parseInt(manualLen,10);
        if (isSideways) [w,l] = [l,w];
        return tryCombo(w,l,L,D,G,manualStacks);
      }

      const isSpecial = D>=30.5 && D<=31;
      if (isSpecial) {
        if (tryCombo(7,7, L, D, G,'1')) return;
        if (tryCombo(8,7, L, D, G,'2')) return;
      }

      // Auto-mode: iterate widths asc, skipping manual-only widths
      for (let w of palletWidths) {
        if (w===7.5) continue;
        if (w===8 && !isSpecial) continue;
        for (let l of palletLengths) {
          // Skip 4×4 and 4×8 invalid combinations
          if (w===4 && (l===4 || l===8)) continue;
          if (tryCombo(w,l,L,D,G,'', isSideways)) return;
        }
      }
      results.textContent = 'No pallet fits under height restrictions.';
    }

    function tryCombo(w,l,L,D,G,manStacks,sideways=false) {
      const stackW = calculateLayflatWidth(D,G);
      let stacks;
      if (manStacks) stacks = parseInt(manStacks,10);
      else if (!sideways) stacks = Math.floor(w*12/stackW);
      else stacks = Math.floor(l*12/stackW);
      if (stacks<=0) return false;
      const folds = Math.floor((L/stacks)/(2*l));
      const H_ft = BASE_HEIGHT_FT + K*((L/stacks)/(2*l))*G;
      // Apply 43" cap for 4×4 and 4×7
      const capFt = (w===4 && (l===4 || l===7))? (43/12) : MAX_HEIGHT_FT;
      if (H_ft>capFt) return false;
      const H_in = H_ft*12;
      const freeW = Math.abs(w*12 - stacks*stackW);
      document.getElementById('results').textContent = formatResult([
        `Pallet: ${w}×${l} ft`,
        `Stacks: ${stacks}`,
        `Folds/Stack: ${folds}`,
        `Stack Width: ${stackW.toFixed(2)} in`,
        `Total Height: ${formatHeight(H_in)}`,
        `Free Pallet Width: ${freeW.toFixed(2)} in`
      ]);
      return true;
    }
  </script>
</body>
</html>
