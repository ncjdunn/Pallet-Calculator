<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>John's Better Pallet Calculator</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="app-icon.png">
  <meta name="theme-color" content="#121212">
  <style>
    body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background:#121212; color:#e0e0e0; font-family:'Segoe UI', Tahoma, sans-serif; }
    .bezel { background:url('wood_grain_texture.jpg') no-repeat center center; background-size:cover; padding:16px; border-radius:16px; box-shadow:0 0 12px rgba(0,0,0,0.5); }
    .calculator { background:#1e1e1e; border-radius:8px; box-shadow:inset 0 2px 8px rgba(0,0,0,0.7); padding:24px; width:360px; text-align:center; }
    .checkbox-row { display:flex; gap:8px; margin-bottom:12px; justify-content:space-evenly; }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    label, input, select, button { width:100%; }
    label { display:flex; flex-direction:column; align-items:flex-start; font-size:14px; color:#cfcfcf; }
    input, select { margin-top:6px; padding:8px; font-size:16px; border:1px solid #444; border-radius:6px; background:#2c2c2c; color:#e0e0e0; }
    input { text-align:center; }
    button { margin-top:20px; padding:12px; font-size:18px; border:none; border-radius:6px; background:#bb86fc; color:#121212; cursor:pointer; font-weight:bold; }
    button:hover { background:#9a65d1; }
    .results { margin-top:24px; background:#2c2c2c; padding:12px; border-radius:6px; min-height:160px; font-size:16px; white-space:pre-wrap; text-align:left; color:#e0e0e0; }
  </style>
</head>
<body>
  <div class="bezel">
    <div class="calculator">
      <h1>John's Better Pallet Calculator <img src="logo.png" alt="Logo" style="height:40px; margin-left:8px; vertical-align:middle;"></h1>
      <div class="checkbox-row">
        <label>UV<input type="checkbox" id="uvProduct"></label>
        <label>Placeholder1<input type="checkbox" id="placeholder1"></label>
        <label>Placeholder2<input type="checkbox" id="placeholder2"></label>
      </div>
      <div class="grid">
        <label>Liner Length (ft)<input type="number" id="length"></label>
        <label>Diameter (in)<input type="number" id="diameter"></label>
        <label>Gauge (mm)<input type="number" id="gauge"></label>
        <label>Pallet Length<select id="manualLength">
          <option value="">Auto</option>
          <option>4</option><option>7</option><option>9</option><option>12</option><option>15</option>
          <option>20</option><option>24</option><option>30</option><option>34</option><option>35</option>
          <option>36</option><option>40</option><option>42</option><option>43</option><option>45</option>
          <option>48</option><option>53</option><option>58</option><option>60</option><option>65</option>
          <option>70</option><option>72</option>
        </select></label>
        <label>Pallet Width<select id="palletWidth">
          <option value="auto" selected>Auto</option>
          <option>4</option><option>7</option><option>7.5</option><option>8</option><option>9</option>
          <option>12</option><option>15</option><option>20</option>
        </select></label>
        <label>Direction<select id="direction">
          <option value="longways">Longways</option>
          <option value="sideways">Sideways</option>
        </select></label>
        <label>Manual Stacks<select id="manualStacks">
          <option value="">Auto</option>
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          <option>6</option><option>7</option><option>8</option><option>9</option>
        </select></label>
        <label>Customer<select id="customer">
          <option value="">None</option>
          <option value="corby">Corby Stock</option>
          <option value="uwfl">UW FL</option>
          <option value="gulf">Gulf Coast</option>
          <option value="jetjack">Jet Jack</option>
          <option value="leak">Leak Eliminators</option>
          <option value="minchem">Min Chem</option>
          <option value="municipal">Municipal Pipe</option>
          <option value="suncoast">Suncoast</option>
        </select></label>
      </div>
      <button id="calculateBtn">Calculate</button>
      <label style="margin-top:12px; text-align:left;">Add a 2×4<select id="widthExtension">
          <option value="0">None</option>
          <option value="2">1-2x4</option>
          <option value="4">2-2x4's</option>
        </select></label>
      <div id="results" class="results"></div>
      <a href="error.html" style="display:block; margin-top:12px; color:#bb86fc;">Report an Error</a>
    </div>
  </div>
  <script>
    const palletLengths = [4,7,9,12,15,20,24,30,34,35,36,40,42,43,45,48,53,58,60,65,70,72];
    const inputs = ['uvProduct','length','diameter','gauge','manualLength','palletWidth','direction','manualStacks','customer','widthExtension'];
    const MAX_HEIGHT_IN = 73;
    function calculateLayflatWidth(diameter,gauge,uv) {
      const factor = uv?0.94:0.92;
      const subTerm = uv?gauge*0.00475:(0.01*gauge*12);
      const gaugeOffsetIn=(gauge*2)/25.4;
      return ((Math.PI*diameter)/2)*factor - subTerm + gaugeOffsetIn;
    }
    function formatHeight(inches){
      const ft=Math.floor(inches/12);
      const inch=(inches-ft*12).toFixed(1);
      return `${ft} ft ${inch} in`;
    }
    function formatResult(lines){return lines.join("\n");}
    inputs.forEach(id=>{
      const el=document.getElementById(id);
      el.addEventListener('input',calculate);
      el.addEventListener('change',calculate);
    });
    document.getElementById('calculateBtn').addEventListener('click',calculate);
    function calculate(){
      const L=parseFloat(document.getElementById('length').value);
      const D=parseFloat(document.getElementById('diameter').value);
      const G=parseFloat(document.getElementById('gauge').value);
      const results=document.getElementById('results');
      if(!L||!D||!G){results.textContent='Please fill in all fields.';return;}
      const uv=document.getElementById('uvProduct').checked;
      const ml=document.getElementById('manualLength').value;
      const pwVal=document.getElementById('palletWidth').value;
      const dir=document.getElementById('direction').value;
      const ms=document.getElementById('manualStacks').value;
      const cust=document.getElementById('customer').value||'None';
      const extIn=parseFloat(document.getElementById('widthExtension').value)||0;
      // Manual override
      if(ml||pwVal!=='auto'||ms){
        const l=ml?parseInt(ml,10):null;
        const pw=pwVal!=='auto'?parseFloat(pwVal):7;
        let w=pw,pl=l||pw;
        if((l===4&&pw===7)||(l===7&&pw===4)){w=4;pl=7;}
        const stackW=calculateLayflatWidth(D,G,uv);
        const stacks=ms?parseInt(ms,10):(dir==='sideways'?Math.floor((pl*12+extIn)/stackW):Math.floor((w*12+extIn)/stackW));
        if(stacks<=0){results.textContent='No stacks fit.';return;}
        const lenPer=L/stacks;
        const folds=Math.floor(lenPer/(2*pl));
        const perFold=G*(uv?0.325:0.3034);
        const totalIn=folds*perFold+10;
        const freeW=Math.abs((dir==='sideways'?pl*12:w*12)+extIn-stacks*stackW);
        results.textContent=formatResult([
          `Pallet: ${w}×${pl} ft`,
          `Stacks: ${stacks}`,
          `Customer: ${cust}`,
          `Length/Stack: ${lenPer.toFixed(2)} ft`,
          `Folds/Stack: ${folds}`,
          `Stack Width: ${stackW.toFixed(2)} in`,
          `Total Height: ${formatHeight(totalIn)}`,
          `Free Pallet Width: ${freeW.toFixed(2)} in`
        ]);
        return;
      }
      const isSpec=D>=30.5&&D<=31;
      if(isSpec){if(tryCombo(7,7,L,D,G,'1',uv,dir,extIn))return;for(let pl of palletLengths.filter(x=>x>=7)){if(tryCombo(8,pl,L,D,G,'2',uv,dir,extIn))return;}}
      for(let w of[4,7,8]){
        if(w===4){if(tryCombo(4,7,L,D,G,'',uv,dir,extIn))return;continue;}
        if(w===8&&!isSpec)continue;
        for(let pl of palletLengths){if(w===7&&pl===4)continue;if(tryCombo(w,pl,L,D,G,'',uv,dir,extIn))return;}
      }
      results.textContent='No pallet fits under height restrictions.';
    }
    function tryCombo(w,pl,L,D,G,ms,uv,dir,extIn){
      const stackW=calculateLayflatWidth(D,G,uv);
      let stacks;
      if(!ms&&dir!=='sideways'&&w===7){
        if(D>=6&&D<=6.5)stacks=9;
        else if(D>=7.5&&D<=8)stacks=7;
        else if(D>=8.5&&D<=9.5)stacks=6;
        else if(D===12)stacks=5;
        else stacks=Math.floor((w*12+extIn)/stackW);
      } else stacks=dir==='sideways'?Math.floor((pl*12+extIn)/stackW):Math.floor((w*12+extIn)/stackW);
      if(stacks<=0)return false;
      const lenPer=L/stacks;
      const folds=Math.floor(lenPer/(2*pl));
      const perFold=G*(uv?0.325:0.3034);
      const totalIn=folds*perFold+10;
      const cap=(w===4&&pl===7?43:MAX_HEIGHT_IN);
      if(totalIn>cap)return false;
      const freeW=Math.abs((dir==='sideways'?pl*12:w*12)+extIn-stacks*stackW);
      document.getElementById('results').textContent=formatResult([
        `Pallet: ${w}×${pl} ft`,
        `Stacks: ${stacks}`,
        `Customer: ${document.getElementById('customer').value||'None'}`,
        `Length/Stack: ${lenPer.toFixed(2)} ft`,
        `Folds/Stack: ${folds}`,
        `Stack Width: ${stackW.toFixed(2)} in`,
        `Total Height: ${formatHeight(totalIn)}`,
        `Free Pallet Width: ${freeW.toFixed(2)} in`
      ]);
      return true;
    }
  </script>
</body>
</html>
