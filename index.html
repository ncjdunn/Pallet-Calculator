<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>John's Better Pallet Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="app-icon.png">
  <meta name="theme-color" content="#1e1e1e">
  <style>
    body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background:#121212; color:#e0e0e0; font-family:'Segoe UI', Tahoma, sans-serif; }
    .bezel { background:url('wood_grain_texture.jpg') no-repeat center center; background-size:cover; padding:16px; border-radius:16px; box-shadow:0 0 12px rgba(0,0,0,0.5); filter:brightness(1.3) contrast(1.1); }
    .calculator { background:#1e1e1e; border-radius:8px; box-shadow:inset 0 2px 8px rgba(0,0,0,0.7); padding:24px; width:360px; text-align:center; }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    label, input, select, button { width:100%; }
    label { display:flex; flex-direction:column; align-items:center; font-size:14px; color:#cfcfcf; }
    input, select { margin-top:6px; padding:8px; font-size:16px; border:1px solid #444; border-radius:6px; background:#2c2c2c; color:#e0e0e0; text-align:center; }
    button { margin-top:20px; padding:12px; font-size:18px; border:none; border-radius:6px; background:#bb86fc; color:#121212; cursor:pointer; font-weight:bold; }
    button:hover { background:#9a65d1; }
    .results { margin-top:24px; background:#2c2c2c; padding:12px; border-radius:6px; min-height:120px; font-size:16px; white-space:pre-wrap; text-align:left; color:#e0e0e0; }
    .note, .note-secondary { font-size:12px; text-align:left; color:#cfcfcf; margin-bottom:8px; }
    .note span, .note-secondary span { background:yellow; font-weight:bold; color:#121212; padding:2px 4px; border-radius:2px; }
  </style>
</head>
<body>
  <div class="bezel">
    <div class="calculator">
      <h1>John's Better Pallet Calculator <img src="./logo.png" alt="Logo" style="height:40px; vertical-align:middle; margin-left:8px;" /></h1>
      <div class="note"><span>Note:</span> For 4×7 pallets, select Sideways direction.</div>
      <div class="note-secondary"><span>Note:</span> For 30.5"–31" liners, manual stacks must be set to 2 on 8' pallets.</div>
      <div class="grid">
        <label>Liner Length (ft)<input type="number" id="length"></label>
        <label>Diameter (in)<input type="number" id="diameter"></label>
        <label>Gauge (mm)<input type="number" id="gauge"></label>
        <label>Pallet Length<select id="manualLength">
          <option value="">Auto</option>
          <option>4</option><option>7</option><option>9</option><option>12</option><option>15</option>
          <option>20</option><option>24</option><option>30</option><option>34</option><option>35</option>
          <option>36</option><option>40</option><option>42</option><option>43</option><option>45</option>
          <option>48</option><option>53</option><option>58</option><option>60</option><option>65</option>
          <option>70</option><option>72</option>
        </select></label>
        <label>Pallet Width<select id="palletWidth">
          <option value="auto" selected>Auto</option>
          <option>4</option><option>7</option><option>7.5</option><option>8</option><option>9</option>
          <option>12</option><option>15</option><option>20</option>
        </select></label>
        <label>Direction<select id="direction">
          <option value="longways">Longways</option>
          <option value="sideways">Sideways</option>
        </select></label>
        <label>Manual Stacks<select id="manualStacks">
          <option value="">Auto</option>
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          <option>6</option><option>7</option><option>8</option><option>9</option>
        </select></label>
        <label>Customer<select id="customer">
          <option value="">None</option>
          <option>corby</option><option>uwfl</option><option>gulf</option><option>jetjack</option>
          <option>leak</option><option>minchem</option><option>municipal</option><option>suncoast</option>
        </select></label>
      </div>
      <button id="calculateBtn">Calculate</button>
      <div id="results" class="results"></div>
      <div style="text-align:center;margin-top:8px;"><a href="error.html" style="color:#bb86fc;text-decoration:underline;">Report an error</a></div>
    </div>
  </div>
  <script>
    // Layflat width calculation
    function calculateLayflatWidth(diameterInches, gaugeMm) {
      const layflatInches = ((Math.PI * diameterInches) / 2) * 0.92 - (0.01 * gaugeMm * 12);
      return parseFloat(layflatInches.toFixed(2));
    }

    const palletLengths = [4,7,9,12,15,20,24,30,34,35,36,40,42,43,45,48,53,58,60,65,70,72];
    const inputs = ['length','diameter','gauge','manualLength','palletWidth','direction','manualStacks','customer'];
    inputs.forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener('input', calculate);
      el.addEventListener('change', calculate);
    });
    document.getElementById('calculateBtn').addEventListener('click', calculate);
    calculate();

    function calculate() {
      const results = document.getElementById('results');
      const length = parseFloat(document.getElementById('length').value);
      const diameter = parseFloat(document.getElementById('diameter').value);
      const gauge = parseFloat(document.getElementById('gauge').value);
      if (!length || !diameter || !gauge) {
        results.textContent = 'Please fill in all fields.';
        return;
      }
      let manualLen = document.getElementById('manualLength').value;
      let widthSel = document.getElementById('palletWidth').value;
      let dir = document.getElementById('direction').value;
      let manualStacks = document.getElementById('manualStacks').value;

      const widthFt = widthSel === 'auto'
        ? (dir === 'sideways' && manualLen ? parseFloat(manualLen) : 7)
        : parseFloat(widthSel);
      const isSideways = dir === 'sideways';
      if (isSideways) { manualLen = '7'; manualStacks = ''; }

      if (!isSideways) {
        if (!manualStacks && diameter >= 6 && diameter <= 6.5) manualStacks = '9';
        if (!manualStacks && diameter === 7) manualStacks = '8';
        if (!manualStacks && diameter >= 7.5 && diameter <= 8) manualStacks = '7';
        if (!manualStacks && diameter >= 9 && diameter <= 9.5) manualStacks = '6';
        if (!manualStacks && diameter >= 11 && diameter <= 11.5) manualStacks = '5';
        if (!manualStacks && diameter >= 13.5 && diameter <= 15) manualStacks = '4';
        if (!manualStacks && diameter >= 18 && diameter <= 20) manualStacks = '3';
        if (!manualStacks && diameter >= 27 && diameter < 30.5) manualStacks = '2';
      }

      // Compute stack width using layflat formula
      const stackW = calculateLayflatWidth(diameter, gauge);
      // Define perFold before use
      const perFold = gauge * 0.3034;
      const capHeight = 73;
      const emptyHeightIn = 10;

      function formatHeight(totalIn) {
        const ft = Math.floor(totalIn / 12);
        const inches = (totalIn - ft * 12).toFixed(1);
        return `${ft} ft ${inches} in`;
      }
      function formatResult(lines) { return lines.join('\n') + `\nEmpty Pallet Height: ${emptyHeightIn} in`; }

      // 31" logic
      if (!manualLen && diameter >= 30.5) {
        const specials = [7,9,12,15,20];
        for (let i = 0; i < specials.length; i++) {
          const l = specials[i];
          const stacks = (i === 0 ? 1 : 2);
          const w = (i === 0 ? 7 : 8);
          const folds = Math.floor((length / stacks) / (2 * w));
          const totalIn = folds * perFold + emptyHeightIn;
          if (totalIn <= capHeight) {
            const freeW = Math.abs(w * 12 - stacks * stackW);
            results.textContent = formatResult([
              `Pallet: ${l}×${w} ft`,
              `Stacks: ${stacks}`,
              `Stack Width: ${stackW} in`,
              `Folds: ${folds}`,
              `Total Height (including pallet): ${formatHeight(totalIn)}`,
              `Free Pallet Width: ${freeW} in`
            ]);
            return;
          }
        }
        results.textContent = 'No 31" pallet fits under height cap.';
        return;
      }

      // Sideways mode
      if (isSideways) {
        for (const l of palletLengths.filter(x => x !== 4 && x !== 8)) {
          const widthIn = l * 12;
          const stacks = Math.floor(widthIn / stackW);
          if (stacks <= 0) continue;
          const folds = Math.floor((length / stacks) / (2 * l));
          const totalIn = folds * perFold + emptyHeightIn;
          if (totalIn <= capHeight) {
            const freeW = Math.abs(widthIn - stacks * stackW);
            results.textContent = formatResult([
              `Pallet: ${l}×7 ft`,
              `Stacks: ${stacks}`,
              `Stack Width: ${stackW} in`,
              `Folds: ${folds}`,
              `Total Height (including pallet): ${formatHeight(totalIn)}`,
              `Free Pallet Width: ${freeW} in`
            ]);
            return;
          }
        }
        results.textContent = 'No pallet fits.';
        return;
      }

      // Default auto/manual mode
      for (const l of palletLengths) {
        const footprintIn = (dir === 'longways' ? widthFt * 12 : l * 12);
        const stacks = manualStacks ? parseInt(manualStacks, 10) : Math.floor(footprintIn / stackW);
        if (stacks <= 0) continue;
        const folds = Math.floor((length / stacks) / (2 * (dir === 'longways' ? l : widthFt)));
        const totalIn = folds * perFold + emptyHeightIn;
        const cap = ((widthFt === 4 && (l === 4 || l === 7)) || (widthFt === 7 && l === 4)) ? 43 : capHeight;
        if (totalIn <= cap) {
          const freeW = Math.abs(footprintIn - stacks * stackW);
          results.textContent = formatResult([
            `Pallet: ${l}×${widthFt} ft`,
            `Stacks: ${stacks}`,
            `Stack Width: ${stackW} in`,
            `Folds: ${folds}`,
            `Total Height (including pallet): ${formatHeight(totalIn)}`,
            `Free Pallet Width: ${freeW} in`
          ]);
          return;
        }
      }
      results.textContent = 'No pallet fits.';
    }
  </script>
</body>
</html>
