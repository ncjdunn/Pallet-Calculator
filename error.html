<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report an Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="app-icon.png">
  <meta name="theme-color" content="#121212">
  <style>
    body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background:#121212; color:#e0e0e0; font-family:'Segoe UI', Tahoma, sans-serif; }
    .bezel { background:url('wood_grain_texture.jpg') no-repeat center center; background-size:cover; padding:16px; border-radius:16px; box-shadow:0 0 12px rgba(0,0,0,0.5); filter:brightness(1.3) contrast(1.1); }
    .container { background:#1e1e1e; border-radius:8px; box-shadow:inset 0 2px 8px rgba(0,0,0,0.7); padding:24px; width:360px; text-align:center; }
    .grid { display:grid; grid-template-columns:1fr; gap:12px; }
    label, select, button, textarea { width:100%; }
    label { display:flex; flex-direction:column; align-items:flex-start; font-size:14px; color:#cfcfcf; }
    select, textarea { margin-top:6px; padding:8px; font-size:16px; border:1px solid #444; border-radius:6px; background:#2c2c2c; color:#e0e0e0; }
    textarea { resize:vertical; min-height:80px; }
    button { margin-top:20px; padding:12px; font-size:18px; border:none; border-radius:6px; background:#bb86fc; color:#121212; cursor:pointer; font-weight:bold; }
    button:hover { background:#9a65d1; }
  </style>
</head>
<body>
  <div class="bezel">
    <div class="container">
      <h1>Report an Error</h1>
      <form id="errorForm">
        <div class="grid">
          <label>Error Context
            <select id="context">
              <option>Calculation Error</option>
              <option>Missing Field</option>
              <option>UI Issue</option>
              <option>Other</option>
            </select>
          </label>
          <label>Error Details
            <textarea id="reportDetails" placeholder="Describe what went wrong and what should have been displayed." required></textarea>
          </label>
        </div>
        <button type="submit">Send Report</button>
      </form>
    </div>
  </div>
  <script>
    const form = document.getElementById('errorForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const context = document.getElementById('context').value;
      const details = document.getElementById('reportDetails').value;
      const body = `Context: ${context}\n\nDetails:\n${details}`;
      window.location.href = `mailto:jdunn@unitedfelts.com?subject=${encodeURIComponent('Pallet Calculator Error Report')}&body=${encodeURIComponent(body)}`;
    });
  </script>
</body>
</html>
